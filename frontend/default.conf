server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    resolver 127.0.0.11 ipv6=off valid=30s;
	
    # Nginx only uses the first matching location / block it finds.
    # Nginx decides where to send a request based on pattern matching in the 
    # location directives. The regex (~ ^/(login|expenses|... )) will match 
    # multiple root-level routes.
	#
    # Alternatively, all backend routes could follow a pattern
	# like e.g. /api/* (requires re-working the backend index.js) in 
	# combination with a directive "location /api"
	#
    location ~ ^/(login|expenses|monthly_expenses|incomes|monthly_incomes|income|piedata|barchartdata|monthly_incomes|total_balance|signup|download-expenses) {
        set $backend http://backend:5005;
        proxy_pass $backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
	
    # Static SPA: alle Routen an index.html weiterreichen
	# With this: / and other static routes → frontend
    location / {
        try_files $uri $uri/ /index.html;
    }	

    error_page 500 502 503 504 /50x.html;
    location = /50x.html { }
}

server {
    listen 443 ssl;
    #server_name example.org;
    server_name zensbmr.cloud;
    server_tokens off;

    #ssl_certificate /etc/letsencrypt/live/zensbmr.cloud/fullchain.pem;
    #ssl_certificate_key /etc/letsencrypt/live/zensbmr.cloud/privkey.pem;
    #include /etc/letsencrypt/options-ssl-nginx.conf;
    #ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
 
    ssl_certificate /etc/nginx/fullchain.pem;
    ssl_certificate_key /etc/nginx/privkey.pem;
    include /etc/nginx/options-ssl-nginx.conf;
    ssl_dhparam /etc/nginx/ssl-dhparams.pem;

    root /usr/share/nginx/html;
    index index.html;


    resolver 127.0.0.11 ipv6=off valid=30s;

    location ~ ^/(login|expenses|monthly_expenses|incomes|monthly_incomes|income|piedata|barchartdata|monthly_incomes|total_balance|signup|download-expenses) {

        # NEW: Add CORS headers
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type";

        # Handle OPTIONS preflight
        if ($request_method = OPTIONS) {
            add_header Access-Control-Max-Age 3600;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        proxy_pass http://backend:5005;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static SPA: alle Routen an index.html weiterreichen
        # With this: / and other static routes → frontend
    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html { }

}
